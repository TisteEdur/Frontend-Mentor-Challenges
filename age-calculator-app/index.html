<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="content">
      <form class="user-input">
        <div class="input-wrapper">
          <label for="day">Day</label>
          <input
            type="number"
            id="day"
            value="day"
            min="1"
            max="31"
            placeholder="DD"
          />
        </div>

        <div class="input-wrapper">
          <label for="month">Month</label>
          <input
            type="number"
            id="month"
            value="month"
            min="1"
            max="12"
            placeholder="MM"
          />
        </div>

        <div class="input-wrapper">
          <label for="year">Year</label>
          <input type="number" id="year" value="year" placeholder="YYYY" />
        </div>
      </form>

      <button class="submit-btn">
        <img
          src="./assets/images/icon-arrow.svg"
          alt="arrow showing down"
          class="submit-btn-img"
        />
      </button>

      <section class="output">
        <p class="output-text"><span class="output-numbers">--</span> years</p>
        <p class="output-text"><span class="output-numbers">--</span> months</p>
        <p class="output-text"><span class="output-numbers">--</span> days</p>
      </section>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Anton Grigorov</a>.
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
